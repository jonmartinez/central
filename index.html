<html>
	<head>
    	<title>Calculadora</title>
        <link REL=StyleSheet href="css/style.css">
		<script src="js/script.js"></script>
    </head>
    
    <body style="text-align:center">
    	<h1>Calculadora </h1>
        <form name="frm">
               <table width="auto" border="0" align="center" style="background-color:#C6CCE8">
                <tr>
                  <td colspan=2><center><input type="text" id="pantalla" size="40" maxlength="39" style="font-size:12px; text-align:right;" ></center></td>
                </tr>
                <tr>
                  <td align="center">
	                  <input type="button" name="1" value="1" onClick="btn('1')" id="numeros">
                      <input type="button" name="2" value="2" onClick="btn('2')" id="numeros">
                      <input type="button" name="3" value="3" onClick="btn('3')" id="numeros"><br>
                      <input type="button" name="4" value="4" onClick="btn('4')" id="numeros">
					  <input type="button" name="5" value="5" onClick="btn('5')" id="numeros">                  
                  </td>
                  <td align="center">
   	                  <input type="button" name="6" value="6" onClick="btn('6')" id="numeros">
                      <input type="button" name="7" value="7" onClick="btn('7')" id="numeros">
                      <input type="button" name="8" value="8" onClick="btn('8')" id="numeros"><br>
                      <input type="button" name="9" value="9" onClick="btn('9')" id="numeros">
                      <input type="button" name="0" value="0" onClick="btn('0')" id="numeros">                  
                 </td>
                </tr>
                <tr>
                  <td align="center">
	                  <input type="button" name="suma" value="+" id="operaciones" onClick="btn('+')">
                      <input type="button" name="resta" value="-" id="operaciones" onClick="btn('-')">
                      <input type="button" name="multiplicacion" value="X" id="operaciones" onClick="btn('*')">
                  </td>
                  <td align="center">
	                  <input type="button" name="division" value="/" id="operaciones" onClick="btn('/')">
                      <input type="button" name="raizcuadrada" value="Raiz^2" id="operaciones" onClick="btn('R')">
                      <input type="button" name="raizcuadrada" value="Raiz^3" id="operaciones" onClick="btn('R3')">
                      <input type="button" name="potencia2" value="Pot^3" id="operaciones" onClick="btn('P')">
                   </td>
                </tr>
                <tr>
                  <td align="center">
	                  	 <input type="button" name="sen" value="Sen X" id="operaciones" onClick="btn('Sen')">
    	                 <input type="button" name="cos" value="Cos X" id="operaciones" onClick="btn('Cos')">
                         <input type="button" name="cos" value="e" id="operaciones" onClick="btn('e')">
                  </td>
                  <td align="center">
    	                  <input id="C" type="button" onClick="btn('C')" value="C">
                         <input type="button" name="igual" value="=" id="igual" onClick="btn('=')">
                  </td>
                </tr>
				<tr>
					<td colspan="2">
						<center>
							Escala: <input type="number" value="10" name="txtEscala" id="txtEscala" onChange="btn('Graf')">
							<input type="button" id="numeros"  value='X' onClick="btn('x')">
							<input type="button" id="numeros"  value='Graf' onClick="btn('Graf')">
						</center>
					</td>
				</tr>
              </table>
        	
    	</form>
        <div id="tmp">
               <canvas id="canvas" width="500" height="500" style="background-color:#FFFFF1;">Su navegador no permite utilizar canvas.</canvas><br>
        </div>

		Math.sin(x)*x+Math.cos(x)+Math.sqrt(x)  --> sin(x)*x+cos(x)+sqrt(x)<br>
		Math.sin(x)*x+Math.cos(x)  --> sin(x)*x+cos(x)
</body>
</html>
